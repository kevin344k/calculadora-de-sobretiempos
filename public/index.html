<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobretiempos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>

    <div class="container mt-4 ">

        <div class="col-12 col-md-5 col-lg-5 col-xlg-5 mx-auto">
            <div class="card border-0 text-center">



                <div class="card-body " id="cont1">
                    <div class="container ">
                        <p class=" h4 pb-2 mb-4 text-danger border-bottom border-danger">Calculadora de Sobretiempos</p>
                    </div>
                    <div class="container text-center">
                        <div class="col ">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">S. BÃ¡sico($):</span>
                                <input id="inputSbasico" type="number" step="any" class="form-control" placeholder="" aria-label="Username"
                                    aria-describedby="basic-addon1">

                            </div>
                            <div class="row" id="precioxHora">

                            </div>
                        </div>
                        <div class="container text-start">
                            <p class="align-baseline text-white">Dias y noches laborados:</p>

                        </div>
                        <div class="col d-flex justify-content-center">

                            <div class="form-floating mb-3 pe-2">
                                <input type="number" class="form-control" id="inputDiasLab"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Dias</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="inputNochesLab"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Noches</label>
                            </div>
                        </div>
                    </div>
                    <div class="container d-grid gap-2">
                        <button  id="btnCalcular" class="btn btn-success px-4">Calcular</button>
                        <div id="divError"> </div>
                    </div>
                    <div class="container align-middle">
                        <div class="col">
                            <p class=" mt-3 text-white">Cantidad de horas:</p>
                            <div class="input-group mb-3">
                                <span class="input-group-text">al 25%</span>
                                <input id="inputCant25" type="text" class="form-control" placeholder="" aria-label="Username">
                                <span class="input-group-text">Valor($)</span>
                                <span id="spanVal25" class="input-group-text">0.00</span>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">al 50%</span>
                                <input id="inputCant50" type="text" class="form-control" placeholder="" aria-label="Username">
                                <span class="input-group-text">Valor($)</span>
                                <span id="spanVal50" class="input-group-text">0.00</span>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">al 100%</span>
                                <input id="inputCant100" type="text" class="form-control" placeholder="" aria-label="Username">
                                <span class="input-group-text">Valor($)</span>
                                <span id="spanVal100" class="input-group-text">0.00</span>
                            </div>
                        </div>

                    </div>


                    <div class="container d-flex justify-content-end">

                        <p class="text-end text-white my-auto"">Valor del sobretiempo : </p>
                            <span id="spanTotalS" class=" btn btn-primary mx-2">0.00</span>

                    </div>
                    <div class="container d-flex justify-content-start">
                        <button  id="btnLimpiar" class="btn btn-danger  text-white ">
                            <span class="material-symbols-outlined">
                            delete
                            </span></button>
                        <div id="divError"> </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

        <script src="/script.js"></script>
</body>

</html>
